ext {
    kotlinVersion = '1.5.20'
    jvmTargetVersion = '1.8'
    coroutinesVersion = '1.5.0'
    kotlinSerializationVersion = '1.2.1'

    groovyVersion = '3.0.8'
    slf4jVersion = '1.7.31'
    slf4jNopVersion = '1.7.21'
    logbackVersion = '1.2.3'

    detektVersion = '1.1.1'
    ktlintVersion = '0.41.0'
    ktlintGradleVersion = '10.1.0'
    kotestVersion = '4.6.0'

    buildPlugins = [
            kotlin             : "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}",
            kotlinSerialization: "org.jetbrains.kotlin:kotlin-serialization:${kotlinVersion}",
    ]

    libs = [
            'kotlin' : [
                    'stdlib': [
                            'jdk8': "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
                    ],
                    'coroutines'  : [
                            'core': "org.jetbrains.kotlinx:kotlinx-coroutines-core:${coroutinesVersion}"
                    ],
                    'kotlinSerialization': "org.jetbrains.kotlinx:kotlinx-serialization-runtime:${kotlinSerializationVersion}"
            ],
            'groovy' : "org.codehaus.groovy:groovy-all:${groovyVersion}",
            'slf4j'  : "org.slf4j:slf4j-api:${slf4jVersion}",
            'slf4j-nop': "org.slf4j:slf4j-nop:${slf4jNopVersion}",
            'logback': "ch.qos.logback:logback-classic:${logbackVersion}",
            'ktlint' : "com.pinterest:ktlint:${ktlintVersion}",
            'kotest': [
                    'junit5' : "io.kotest:kotest-runner-junit5:$kotestVersion",
                    'assertions' : "io.kotest:kotest-assertions-core:$kotestVersion",
                    'property' : "io.kotest:kotest-property:$kotestVersion"
            ]
    ]

}
